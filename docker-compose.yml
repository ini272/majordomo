version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: majordomo-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:///./majordomo.db
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - majordomo

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    container_name: majordomo-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend
    networks:
      - majordomo

networks:
  majordomo:
    driver: bridge
