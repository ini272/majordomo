version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: grindstone-backend
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=development
      - DATABASE_URL=sqlite:///./grindstone.db
    volumes:
      - ./backend:/app
      - /app/venv
    networks:
      - grindstone

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: grindstone-frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8000/api
    depends_on:
      - backend
    networks:
      - grindstone

networks:
  grindstone:
    driver: bridge
